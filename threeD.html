<!DOCTYPE html>
<html>

<head>
    <meta charset=utf-8>
    <title>My first three.js app</title>
    <style>
        body {
            margin: 0;
        }
        canvas {
            width: 100%;
            height: 100%
        }
    </style>
</head>

<body>
<script src="lib/three.js"></script>
<script>
  var scene = new THREE.Scene(); //场景
  var camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 10000); // 相机

  var renderer = new THREE.WebGLRenderer(); // 渲染器
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  var sphereMaterial = new THREE.MeshLambertMaterial({color: 0xcc0000})

  var radius = 50;
  var segments = 16;
  var rings = 16;

  var sphere = new THREE.Mesh(new THREE.SphereBufferGeometry(radius, segments, rings), sphereMaterial)

  scene.add(sphere);
  scene.add(camera);

  var pointLight = new THREE.PointLight(0xFFFFFF)
  pointLight.position.x = 10
  pointLight.position.y = 50
  pointLight.position.z = 130
  scene.add(pointLight);

  // var geometry = new THREE.BoxGeometry(1, 1, 1);
  // var material = new THREE.MeshBasicMaterial({color: 0x00ff00});
  // var cube = new THREE.Mesh(geometry, material);
  // scene.add(cube);

  camera.position.z = 300;
  var render = function () {
    requestAnimationFrame(render);

    // cube.rotation.x += 0.015;
    // cube.rotation.y += 0.025;

    renderer.render(scene, camera);
  };

  render();
</script>
</body>

</html>
